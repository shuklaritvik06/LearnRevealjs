<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/league.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
	<link rel="stylesheet" href="plugin/drawer/drawer.css" />
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>Slide 1</section>
			<section data-state="make-it-pop">Hey</section>
			<section>
				<section>1</section>
				<section>2</section>
				<section>3</section>
			</section>
			<section data-markdown>
				<textarea data-template>
				  ## Slide 1
				  Hey I am Learning.
				  ## Slide 2
				  ---
				  ## Slide 3
				</textarea>
			</section>
			<section data-markdown="hello.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
				data-separator-notes="^Note:Hey I am a Python Lover!" data-charset="iso-8859-15">
			</section>
			<section>
				<!-- <a href="#/2">Go to 2nd slide</a>
				<a href="#/0">Go to 1st slide</a> -->
				<span class="fragment fade-in">
					<span class="fragment highlight-red">
						<span class="fragment fade-out">
							Fade in > Turn red > Fade out
						</span>
					</span>
				</span>
				<p class="fragment" data-fragment-index="3">Appears last</p>
				<p class="fragment" data-fragment-index="1">Appears first</p>
				<p class="fragment" data-fragment-index="2">Appears second</p>
			</section>
			<section>
				<!-- Fragments are used here  -->
				<div class="r-stack">
					<img class="fragment" src="https://placekitten.com/450/300" width="450" height="300">
					<img class="fragment" src="https://placekitten.com/300/450" width="300" height="450">
					<img class="fragment" src="https://placekitten.com/400/400" width="400" height="400">
				  </div>
			</section>
			<section>
				<h2 class="r-fit-text">I AM A LARGE TEXT!!</h2>
			</section>
			<section data-transition="slide">
				Slide Animation
			</section>
			<section data-transition="slide-in fade-out">
				Slide In Fade Out
			</section>
			<section data-transition="fade-in slide-out">
				Fade In Slide Out
			</section>
			<section data-transition="convex">
			 <h1>Hello Convex Angle Animation</h1>
			</section>
			<section data-transition="concave">
				<h1>Hello Concave Angle Animation</h1>
			   </section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/drawer/drawer.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			controls: false,  // Default is true
			controlsLayout: 'edges', // Default is bottom right
			hash: true,
			parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg', // e.g. "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg"
			// Parallax background size
			parallaxBackgroundSize: '2100px 900px', // CSS syntax, e.g. "2100px 900px" - currently only pixels are supported (don't use % or auto)
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes,RevealDrawer]
		});
		// This will be applied when you go to that particular slide
		Reveal.on('make-it-pop', () => {
			console.log('âœ¨');
		});
	</script>
</body>

</html>
